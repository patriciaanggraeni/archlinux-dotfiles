# documentation: https://wiki.hyprland.org/Configuring/Animations/#curves
# format: animation = NAME, ONOFF, SPEED, CURVE [,STYLE]

animations {
    enabled = true
    first_launch_animation = true
    bezier = customBazier, 0.19, 0.51, 0.28, 1

    # ----- windows animation
    animation = windowsIn, 1, 4, customBazier, popin
    animation = windowsOut, 1, 4, customBazier, popin
    
    # ----- workspaces animation
    animation = workspacesIn, 1, 5, customBazier, slidefade 30%
    animation = workspacesOut, 1, 5, customBazier, slidefade 30%

    # ----- layers animation
    # animation = layers, 1, 6, customBazier, slide

    # ----- others animation
    # animation = fade, 1, 5, customBazier
    # animation = border, 1, 3, customBazier
    # animation = windows, 1, 5, customBazier, popin
    # animation = workspaces, 1, 5, customBazier, slidefade
    # animation = specialWorkspace, 1, 5, customBazier, slidefade
}

